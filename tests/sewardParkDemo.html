<!DOCTYPE html>
<html lang="en">
  <head><meta charset="UTF-8"><link href='http://code.google.com/apis/maps/documentation/javascript/examples/default.css' rel='stylesheet' type='text/css'><script src='https://code.jquery.com/jquery-1.12.4.js'></script><script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css' type='text/css'>

        \<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDkGwPVB2OLaBmQjLQvkoLv5M1ZQU64V7A' type='text/javascript'></script><style>
.mapCanvasClass{
   margin: 20px;
   height: 600px;
   width: 1000px;
   }
</style><script>
var map;
var currentInfoWindow = null;
var marker1, marker2, infoWindow1, infoWindow2;
//----------------------------------------------------------------------------------------------------
function initializeMap()
{
   console.log("==== initialzing map")
   var iniLat = 47.5551369;
   var iniLon = -122.2553546;
   var iniZoom = 15;
   var mapCenter = new google.maps.LatLng(iniLat, iniLon);

   var mapOptions = {
       zoom: iniZoom, center: mapCenter, mapTypeId: google.maps.MapTypeId.ROADMAP
       }
   map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
   google.maps.event.addListener(map, 'tilesloaded', function () { createMarkers() });

   var myStyle = [{featureType: "administrative", elementType: "labels",    stylers: [{ visibility: "off" }]},
                  {featureType: "poi",            elementType: "labels",    stylers: [{ visibility: "off" }]},
                  {featureType: "water",          elementType: "labels",    stylers: [{ visibility: "off" }]},
                  {featureType: "road",           elementType: "labels",    stylers: [{ visibility: "off" }]},
                  {featureType: "road",           elementType: "geometry",  stylers: [{ visibility: "off" }]}
                 ];

   map.setOptions({styles: myStyle});

} // initializeMap
//----------------------------------------------------------------------------------------------------
$(document).ready(function() {
    console.log("ready!")
    initializeMap()
    })

</script><script>
 function create_marker_1() {
           var markerLat = 47.555474;
           var markerLon = -122.248945;
           var markerCenter = new google.maps.LatLng(markerLat, markerLon);
           marker = new google.maps.Circle({
                      strokeColor: '#FF0000',
                      strokeOpacity: 0.8,
                      strokeWeight: 2,
                      fillColor: '#FFAAAA',
                      fillOpacity: 0.35,
                      center: markerCenter,
                      radius: 100,
                      title: 'Seward Park Ground Zero',
                      map: map
                      });
            var markup = 
            `<div id='infoWindow1_tabs' class='infoWindowTab'>
                  <ul>
 		    <li><a href='#tab_1'>DESCRIPTION</a>
 		    <li><a href='#tab_2'>Video</a>
 		    <li><a href='#tab_3'>Photo</a>
                   </ul>
                 <div id='tab_1'>
                  <ul>
 		   <li><b> Name:<b> <i> name of site goes here</i>
 		   <li><b> Date of first report:<b> <i> 23 oct 2017</i>
 		   <li><b> Status: <b> <i> tentative die-off, to be confirmed next May</i>
 		   <li><b> Size:<b> <i> 1/4 acre</i>
 		   <li> <a href='nytimes.com'>More info</a>
 		 </ul>
 		</div>
                <div id='tab_2'>
                <iframe width='470' height='230' src='http://www.youtube.com/embed/vG4vr83Ffd4' frameborder='0' allowfullscreen></iframe>
 		</div>
                <div id='tab_3'>
                <img src='https://www.systemsbiology.org/wp-content/uploads/paul-shannon-web-300x300.jpg'>
 		</div>
                </div>`
               
            
           infoWindow1 = new google.maps.InfoWindow({
                content: markup
               });
            google.maps.event.addListener(infoWindow1, 'domready', function() {
              $("#infoWindow1_tabs").tabs();
              $("a[href='#tab_1']").click()
              });

           google.maps.event.addListener(marker, 'click', function (){
              if(currentInfoWindow != null)
                 currentInfoWindow.close()
              infoWindow1.setPosition(markerCenter);
              infoWindow1.open(map);
              currentInfoWindow = infoWindow1;
              });
         } </script><script>
 function create_marker_2() {
           var markerLat = 47.554852;
           var markerLon = -122.254974;

                      strokeColor: '#FF0000',

                      radius: 10,
                      title: 'Seward Park Kingfisher Point',
                      map: map
                      });
            var markup = 
            `<div id='infoWindow2_tabs' class='infoWindowTab'>
                  <ul>
 		    <li><a href='#tab_1'>DESCRIPTION</a>
 		    <li><a href='#tab_2'>Video</a>
 		    <li><a href='#tab_3'>Photo</a>
                   </ul>
                 <div id='tab_1'>
                  <ul>
 		   <li><b> Name:<b> <i> name of site goes here</i>
 		   <li><b> Date of first report:<b> <i> 23 oct 2017</i>
 		   <li><b> Status: <b> <i> tentative die-off, to be confirmed next May</i>
 		   <li><b> Size:<b> <i> 1/4 acre</i>
 		   <li> <a href='nytimes.com'>More info</a>
 		 </ul>
 		</div>
                <div id='tab_2'>
                <iframe width='470' height='230' src='http://www.youtube.com/embed/vG4vr83Ffd4' frameborder='0' allowfullscreen></iframe>
 		</div>
                <div id='tab_3'>
                <img src='https://www.systemsbiology.org/wp-content/uploads/paul-shannon-web-300x300.jpg'>

           infoWindow2 = new google.maps.InfoWindow({

            google.maps.event.addListener(infoWindow2, 'domready', function() {
              $("#infoWindow2_tabs").tabs();

           google.maps.event.addListener(marker, 'click', function (){
              if(currentInfoWindow != null)
                 currentInfoWindow.close()
              infoWindow2.setPosition(markerCenter);
              infoWindow2.open(map);
              currentInfoWindow = infoWindow2;
              });
         } </script><script>
function createMarkers(){ create_marker_1(); create_marker_2();}
</script></head>
  <body>
    <div id="map_canvas" class="mapCanvasClass">yo!</div>
  </body>
</html>
