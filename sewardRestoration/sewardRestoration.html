                  {featureType: "road",           elementType: "geometry",  stylers: [{ visibility: "off" }]}
                 ];

   map.setOptions({styles: myStyle});

} // initializeMap
//----------------------------------------------------------------------------------------------------
$(document).ready(function() {
    console.log("ready!")
    initializeMap()
    })
