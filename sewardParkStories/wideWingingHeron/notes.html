For who-knows-how-many years, a single great blue heron has come to
balance on the old piling here. The heron flies into Denise Levertov's
poem <a href="http://www.sharonsinger.ca/poem.php?poem_id=308/" target=blank>"A Reward"</a>.  And yes, seeing that "widewinged" bird wings
the spirit wide open.
